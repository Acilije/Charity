<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us | Charity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row breadcrumb-section">
            <div class="col-sm-12" style="background-image:url(http://theemon.com/c/charity-wp/LivePreview/MultipleCauses/wp-content/uploads/2015/04/breadcrumb-bg.jpg)">
                <h1 class="col-sm-4 offset-sm-1">Contact Us</h1>
                <p class="col-sm-4 offset-sm-1">Home /
                    <b>Contact Us</b>
                </p>
            </div>
        </div>
    </div>

    <div class="container content-wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-6 contact-form">
                <h2>Send us Message</h2>

                <form class="row" action="">
                    <div class="col-xs-12 col-sm-6 styling-form">
                        <label for="name" id="name">
                            <p>Name*</p>
                        </label>
                        
                        <input class="name" type="text" value size="40">
                    </div>

                    <div class="col-xs-12 col-sm-6 styling-form">
                        <label for="email" id="email">
                            <p>Email*</p>
                        </label>
                        
                        <input class="email" type="email" value size="40">
                    </div>

                    <div class="col-sm-12 styling-form">
                        <label for="subject" id="subject">
                            <p>Subject*</p>
                        </label>
                        
                        <input class="subject" type="text" value size="40">
                    </div>
                    <div class="col-sm-12 styling-form">
                        <label for="message" id="message">
                            <p>Message</p>
                        </label>
                        
                        <textarea name="" id="" cols="40" rows="10"></textarea>
                    </div>
                    <p style="padding-left: 15px;">
                        <div type="submit" value="Submit" name="submit" id="submit">Submit</div>
                    </p>

                    <div class="col-sm-11 warning-note">
                        <p>Validation errors occurred. Please confirm the fields and submit it again.</p>
                    </div>
                </form>
            </div>

            <div class="col-xs-12 col-sm-6 contact-form" style="border-left: 1px solid #e4e2de">
                <h2>Get in touch</h2>

                <address class="row">
                        <strong class="col-xs-6 col-sm-6">Address: </strong>
                        <div class="col-xs-6 col-sm-6">
                            <p>A-2, Sector-63,</p>
                            <p>Noida, 201301, India</p>
                        </div> 
                        
                        <strong class="col-xs-6 col-sm-6">Email:</strong>
                        <div class="col-xs-6 col-sm-6">
                            <a href="mailto:contact@charity.com">contact@charity.com</a>
                        </div>

                        <strong class="col-xs-6 col-sm-6">Tel:</strong>
                        <div class="col-xs-6 col-sm-6 tel">
                            <a href="tel:+17079217269"> +1 707 921 7269</a>
                        </div>

                        <strong class="col-xs-6 col-sm-6">Fax:</strong>
                        <div class="col-xs-6 col-sm-6">+1 206 973 7944</div>
                </address>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
